build_number_decrement:
- '1000'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
go_compiler:
- go
libuuid:
- 2.32.1
openssl:
- 1.0.2
pin_run_as_build:
  libuuid:
    max_pin: x
  openssl:
    max_pin: x.x.x
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
